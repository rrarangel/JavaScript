<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Calculadora</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script type="text/javascript">
			
            function calcular(){
                var operacao = document.getElementById('operacao').value;
                //alert(operacao);
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
                
                if (n1 == '' || n1 == null){
                    alert('O primeiro valor da operação é invalido ou não foi informado!');
                    return false;
                }
                
                if (n2 == '' || n2 == null){
                    alert('O segundo valor da operação é invalido ou não foi informado!');
                    return false;
                }
                
                var resultado = null;
                
                switch(operacao){
                    case '1': //subtração
                        resultado = n1 - n2;
                        break;
                    case '2':
                        resultado = n1 + n2;
                        break;
                    case '3':
                        resultado = n1 * n2;
                        break;
                    case '4':
                        resultado = n1 / n2;
                        break;
                    default:
                        alert('A opção selecionada é invalida!');
                        return false;
                               }

                document.getElementById('iResultado').value = resultado;
                
            }
            
            
		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>CALCULADORA</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<input type="text" class="form-control" placeholder="Digite um número" id="n1"/>
				</div>

				<div class="col-md-4">
					<select id="operacao" class="form-control">
						<option value="">--Selecione uma operação</option>
						<option value="1">Subtração</option>
						<option value="2">Adição</option>
						<option value="3">Multiplicação</option>
						<option value="4">Divisão</option>
					</select>
				</div>

				<div class="col-md-4">
					<input type="text" class="form-control" placeholder="Digite um número" id="n2"/>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4"></div>

				<div class="col-md-4"></div>

				<div class="col-md-4">
					<button type="button" class="btn btn-lg btn-primary pull-right" onclick="calcular()">Calcular</button>
				</div>
			</div>

			<hr />

			<div class="well">
				Resultado: <input type="text" class="form-control" readonly id="iResultado"/>
			</div>
		</div>
	</body>
</html>
